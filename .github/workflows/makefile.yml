name: Build iOS Tweak

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Theos
      run: |
        # Install dependencies
        sudo apt-get update
        sudo apt-get install -y git curl wget unzip build-essential
        
        # Install Theos
        git clone --recursive https://github.com/theos/theos.git ~/theos
        
        # Install iOS SDKs
        cd /tmp
        wget https://github.com/theos/sdks/archive/refs/heads/master.zip
        unzip master.zip
        sudo cp -r sdks-master/iPhoneOS16.5.sdk ~/theos/sdks/
        sudo chown -R $USER:$USER ~/theos/sdks
        
        # Install proper cross-compilation toolchain
        sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
        
        # Create proper toolchain directory structure
        mkdir -p ~/theos/toolchain/linux/iphone/bin
        
        # Create wrapper scripts for cross-compilation
        cat > ~/theos/toolchain/linux/iphone/bin/clang << 'EOF'
        #!/bin/bash
        exec /usr/bin/clang -target aarch64-apple-ios15.0 "$@"
        EOF
        
        cat > ~/theos/toolchain/linux/iphone/bin/clang++ << 'EOF'
        #!/bin/bash
        exec /usr/bin/clang++ -target aarch64-apple-ios15.0 "$@"
        EOF
        
        cat > ~/theos/toolchain/linux/iphone/bin/ld << 'EOF'
        #!/bin/bash
        exec /usr/bin/aarch64-linux-gnu-ld "$@"
        EOF
        
        cat > ~/theos/toolchain/linux/iphone/bin/ar << 'EOF'
        #!/bin/bash
        exec /usr/bin/aarch64-linux-gnu-ar "$@"
        EOF
        
        cat > ~/theos/toolchain/linux/iphone/bin/ranlib << 'EOF'
        #!/bin/bash
        exec /usr/bin/aarch64-linux-gnu-ranlib "$@"
        EOF
        
        cat > ~/theos/toolchain/linux/iphone/bin/strip << 'EOF'
        #!/bin/bash
        exec /usr/bin/aarch64-linux-gnu-strip "$@"
        EOF
        
        cat > ~/theos/toolchain/linux/iphone/bin/nm << 'EOF'
        #!/bin/bash
        exec /usr/bin/aarch64-linux-gnu-nm "$@"
        EOF
        
        # Make all scripts executable
        chmod +x ~/theos/toolchain/linux/iphone/bin/*
        
        # Set environment variables
        echo "THEOS=~/theos" >> $GITHUB_ENV
        echo "PATH=~/theos/bin:$PATH" >> $GITHUB_ENV
        
    - name: Build tweak
      run: |
        make clean
        make package
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: tweak-package
        path: "*.deb"
